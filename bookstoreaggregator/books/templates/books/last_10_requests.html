<h1>Last 10 HTTP Requests</h1>
<table>
    <thead>
        <tr>
            <th>Path</th>
            <th>Method</th>
            <th>Timestamp</th>
            <th>User</th>
            <th>Remote Address</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.path }}</td>
            <td>{{ log.method }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.user }}</td>
            <td>{{ log.remote_addr }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
