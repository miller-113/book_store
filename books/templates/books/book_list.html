{% load book_tags %}

<h1>Book List</h1>
<p>Total tags for all books: {{ total_tags_count }}</p>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Store</th>
            <th>Genre</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.store }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.count }}</td>
            <td><a href="{% admin_edit book %}">Edit in Admin</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
